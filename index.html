<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missive Integration</title>
    <link
      href="https://integrations.missiveapp.com/missive.css"
      rel="stylesheet"
    />
    <script src="https://integrations.missiveapp.com/missive.js"></script>
  </head>
  <body>
    <h1>Missive Context Data</h1>
    <div id="context" class="context-data">
      <p>Loading context data...</p>
    </div>

    <script>
      // Function to display context data
      function displayContextData(context) {
        const contextDiv = document.getElementById("context");
        contextDiv.innerHTML = `
        <h2>Conversation ID: ${context.conversation.id}</h2>
        <p><strong>Subject:</strong> ${context.conversation.subject}</p>
        <p><strong>Participants:</strong> ${context.conversation.participants
          .map((p) => p.name)
          .join(", ")}</p>
        <p><strong>Last Message:</strong> ${
          context.conversation.last_message.snippet
        }</p>
      `;
      }

      // Listen for the 'context' event from Missive
      window.addEventListener(
        "message",
        function (event) {
          if (event.data && event.data.type === "context") {
            displayContextData(event.data.context);
          }
        },
        false
      );

      // Request context data from Missive
      window.parent.postMessage({ type: "request_context" }, "*");
    </script>
  </body>
</html>
